    <!-- 新增分类 模态框-->
    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <!-- form表单设置隐藏域 -->
                    <form id="form">
                        <input type="hidden" id="hidden" name="id">
                        <div class="form-group">
                            <label for="name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="slug" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="slug" name="slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="modal_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="modal_add">新增</button>
                    <button type="button" class="btn btn-primary" id="modal_edit">提交编辑</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入模板引擎文件 -->
    <script src="./js/template-web.js"></script>

    <!-- 设置分类表格的模板结构 -->
    <script id="category" type="text/template">
        {{each data val}}
        <tr>
            <td>{{val.name}}</td>
            <td>{{val.slug}}</td>
            <td class="text-center">
                <a href="javascript:;"data-id="{{val.id}}" class="btn btn-info btn-xs edit">编辑</a>
                <a href="javascript:;" data-id="{{val.id}}" class="btn btn-danger btn-xs del">删除</a>
            </td>
        </tr>
        {{/each}}


    </script>


    <script>
        //   1.文章类别获取

        $.ajax({
            url: "http://localhost:8000/admin/category_search",
            success: function (res) {
                // console.log(res);
                var htmlStr = template("category", res);
                $("#tbody").html(htmlStr);
            }
        })

        //   2.新增文章类别

        $("#modal_add").on("click", function () {
            var nameVal = $("#name").val().trim();
            var slugVal = $("#slug").val().trim();
            if (nameVal == "" || slugVal == "") {
                alert("请输入完整信息");
                return;
            }
            $.ajax({
                url: "http://localhost:8000/admin/category_add",
                type: "POST",
                data: {
                    name: nameVal,
                    slug: slugVal
                },
                success: function (res) {
                    if (res.code === 200) {
                        location.reload();
                    } else {
                        alert("新增失败");
                    }
                }
            })
        })

        //  2.1.点击新增文章类别,不显示编辑
        $("#addCate").on("click", function () {
            $("#modal_edit").hide();
            $("#modal_add").show();
        })

        //2.2点击关闭按钮

        $("#modal_shutoff").on("click", function () {
            $("#addModal").modal("hide");
        })

        //   3.点击编辑,不显示新增
        //????????为什么原来的(非新增)也不能显示-----------------------
        /* $(".edit").on("click", function () {
            $("#addModal").modal("show");
            $("#modal_edit").show();
            $("#modal_add").hide();
        }) */

        $("#tbody").on("click", ".edit", function () {
            $("#addModal").modal("show");
            $("#modal_edit").show();
            $("#modal_add").hide();

            //3.1需要把原来的数据渲染到这个页面上
            var tds = $(this).parents("tr").children("td");
            $("#name").val(tds.eq(0).text());
            $("#slug").val(tds.eq(1).text());

            //需要在这里获取当前id
            var id = $(this).data("id");
            $("#hidden").val(id);

            //  4.编辑文章类别
            $("#modal_edit").on("click", function () {
                // var 
                $.ajax({
                    url: "http://localhost:8000/admin/category_edit",
                    type: "POST",
                    // data: $("#form").serialize(),
                    data: {
                        id: id,
                        name: $("#name").val(),
                        slug: $("#slug").val()
                    },
                    success: function (res) {
                        if (res.code === 200) {
                            location.reload();
                        } else {
                            alert("提交错误");
                        }


                    }
                })
            })
        })

        $("#tbody").on("click", ".del", function () {
            var id = $(this).data("id");
            $.ajax({
                url: "http://localhost:8000/admin/category_delete",
                type: "POST",
                data: {
                    id: id
                },
                success: function (res) {
                    if (res.code === 200) {
                        location.reload();
                    }
                }
            })
        })
    </script>
